<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id = "main-container-custom" class="container-lg px-5">
      <div id="nine-am" time-attribute = "09" data-index = "1" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id = "button-nine-am"data-index= "1"class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="ten-am" time-attribute = "10" data-index = "2" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id = "button-ten-am" data-index= "2" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="eleven-am" time-attribute = "11" data-index = "3" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id = "button-eleven-am" data-index= "3"class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="twelve-pm" time-attribute = "12" data-index = "4" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id = "button-twelve-pm" data-index= "4"class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="one-pm" time-attribute = "13" data-index = "5" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id = "button-one-pm" data-index= "5"class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="two-pm" time-attribute = "14" data-index = "6" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="button-two-pm" data-index= "6" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="three-pm" time-attribute = "15" data-index = "7" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="button-three-pm" data-index= "7" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="four-pm" time-attribute = "16" data-index = "8" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="button-four-pm"data-index= "8"class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="five-pm" time-attribute = "17" data-index = "9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="button-five-pm" data-index= "9"class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
